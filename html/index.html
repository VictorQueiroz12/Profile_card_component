<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div id="background">

      <img class="image" src="/assents/image-victor.jpg" alt="">

      <div id="tekst-persoon">
        <span class="victor">Victor Crest</span><span class="age"> 26</span>
        <br>
        <span class="location">London</span>
      </div>

      <div id="information">
        <div><span class="number">80K</span><br>
          <span class="object">Followers</span>
        </div>

        <div>
          <span class="number">803K</span><br>
          <span class="object">Likes</span>
        </div>

        <div> <span class="number">1.4K</span><br>
          <span class="object">Photos</span>

        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sabine Meijran-Prins</a>.
  </div>
</body>

</html>
